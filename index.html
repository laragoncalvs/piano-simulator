<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
    }
    #autoplayButton{
      position: fixed;
      top: calc(100vh - 50px);
      z-index: 800;
      background-color:blue;
      padding: 10px 60px;
      color: #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 180px;
    }
    #jogarButton{
      position: fixed;
      top: calc(100vh - 50px);
      z-index: 800;
      background-color:indigo;
      padding: 10px 60px;
      color: #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      left: 350px
    }
    #autoplayButton:hover{
      background-color: #555;
      color: white;
    }
    #jogarButton:hover{
      background-color: #555;
      color: white;
    }
    .ativo {
  background-color: #555 !important;  /* for√ßa a cor */
  color: black !important;
  font-weight: bold !important;
}

  </style>
</head>

<body>
  <script type="module" src="/main.js">
  </script>
  <div class="container">

    <button id="jogarButton">Jogar</button>
    <button id="autoplayButton">AutoPlay</button>
  </div>
  </body>

</html>
